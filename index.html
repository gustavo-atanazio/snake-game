<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

        <title>Snake Game</title>
    </head>

    <body>
        <h1>Snake Game</h1>

        <img src="img/snake.png" alt="Pixel snake">

        <button class="start">Começar</button>

        <div class="arrows-container">
            <img src="img/up_arrow.png" class="up-arrow">
            <img src="img/left_arrow.png" class="left-arrow">
            <img src="img/right_arrow.png"class="right-arrow">
            <img src="img/down_arrow.png" class="down-arrow">
        </div>

        <div class="game-over none">
            <h4>Você perdeu!</h4>
            <p>Sua pontuação:</p>
            <span id="score-view"></span>

            <button class="start" id="restart">De novo</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
